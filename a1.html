<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>潮流男装</title>
		<style type="text/css">
			.head {
				width: auto;
				height: 72px;


			}

			.middle {
				width: 1450;
				height: 600px;
				margin-top: 35px;

			}

			.left {
				width: 800px;
				height: 600px;
				float: left;

			}

			.right {
				width: 650px;
				height: 1000px;
				float: left;

			}


			.option-container {
				display: flex;
				align-items: center;
				margin-bottom: 10px;
			}

			.option {
				display: flex;
				align-items: center;
				cursor: pointer;
				margin-right: 60px;
			}

			.radio-circle {
				height: 15px;
				width: 15px;
				border: 1px solid #000;
				border-radius: 80%;
				margin-right: 10px;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.selected .radio-circle {
				background-color: #000;
			}

			.radio-circle-inner {
				height: 5px;
				width: 5px;
				border-radius: 50%;
				background-color: #fff;
			}

			.dropdown {
				width: 150px;
				padding: 5px;
				font-size: 16px;
			}

			.clickableImage {
				cursor: pointer;
				/* 鼠标悬停时变成手形 */
				transition: border 0.3s;
				/* 添加过渡效果 */
				border: 2px solid transparent;
				/* 默认无边框 */
			}

			.selected {
				border: 2px solid #000;
				/* 选中时添加黑色边框 */
			}

			.size-container {
				display: flex;
				gap: 10px;
				/* 每个按钮之间的间距 */
				margin-top: 20px;
			}

			.size-button {
				padding: 5px 20px;
				font-size: 16px;
				border: 2px solid #000;
				background-color: #fff;
				cursor: pointer;
				transition: background-color 0.3s, color 0.3s;
			}

			.selected-s {
				background-color: #000;
				color: #fff;
			}

			.quantity-container {
				display: flex;
				align-items: center;
				font-size: 16px;
				margin-top: 20px;
			}

			.quantity-label {
				margin-right: 10px;
			}

			.quantity-button {
				width: 40px;
				height: 40px;
				border: 0px solid #ccc;
				background-color: #fff;
				text-align: center;
				line-height: 38px;
				cursor: pointer;
				user-select: none;
				font-size: 30px;
			}

			.quantity-input {
				width: 50px;
				height: 30px;
				padding-left: 12px;
				text-align: center;
				border: 1px solid #ccc;
				margin: 0 10px;
			}

			.stock-status {
				margin-left: 50px;
				color: #999;
			}

			.button-container {
				display: flex;
				gap: 20px;
				margin-top: 20px;
			}

			.buy-now,
			.add-to-cart {
				width: 180px;
				height: 50px;
				display: flex;
				align-items: center;
				justify-content: center;
				border: 2px solid red;
				color: red;
				font-size: 16px;
				text-decoration: none;
				text-align: center;
				cursor: pointer;
			}

			.buy-now {
				background-color: white;
			}

			.buy-now:hover {
				background-color: #ffe5e5;
			}

			.add-to-cart {
				background-color: red;
				color: white;
			}

			.add-to-cart:hover {
				background-color: #ff4d4d;
			}

			.icon {
				margin-right: 10px;
			}

			.button {
				border: 5px outset;
				margin: 15px 50px 5px 0px;
				padding: 6px 8px 8px;
				background-color: #CBF9DD;
				cursor: pointer;
				font-size: 16px;

		</style>
	</head>
	<body >
		<div class="head">
			<img src="logo.png" alt="logo" width="50px" height="50px" style="margin: 15px 20px 5px 150px; float :left">
			<b style="font-size: 20px;  margin: 22px 25px 5px 25px; float :left">女装</b>
			<b style="font-size: 20px;  margin: 22px 25px 5px 25px; float :left">男装</b>
			<b style="font-size: 20px;  margin: 22px 25px 5px 25px; float :left">童装</b>
			<b style="font-size: 20px;  margin: 22px 25px 5px 25px; float :left">婴幼儿装</b>

			<div class="box" style="float: right; margin: 3px 70px 0px 20px;">
				<input type="text" class="input" placeholder="请输入商品"
					style="margin: 15px 0px 5px 150px; border: 1px solid; padding: 12px">
				<!--placeholder是文本框中的提示文字-->
				<!-- <input type="button" value="搜索" class="button"
					style="border: 5px outset ; margin: 15px 50px 5px 0px; padding: 6px 8px 8px; background-color: #CBF9DD;"> -->
				<button class="button" onclick="window.location.href='about:blank';">搜索</button>
			</div>
		</div>
		<hr / style="margin: 0px; padding: 0px">
		<div class="middle">
			<div class="left">
				<img src="1.jpg" alt="男装" width="470px" height="600px" style="margin: 0px 70px 0px 240px">
			</div>
			<div class="right">
				<h2>男装 男士冲锋衣/3D CUT防晒衣 #459585 <br /> <br /><b style="font-size: 40px">¥18900.00</b> </h2>
				<p style="font-size: 15px; float: right; margin: 5px 35px 0px 0px">价格十年内最低</p><br />
				<hr / style="margin: 5px 35px 0px 0px">
				<p style="font-size: 15px; margin-right: 35px">活动：<b
						style="font-size: 15px; color: red;margin-right: 35px">满十万送20 (每天限购一次)</b></p>
				<p style="font-size: 15px; margin: 5px 35px 0px 0px;padding: 0px">配送方式：</p>

				<div class="option-container" style="margin: 20px 0px 15px 0px">
					<div class="option" id="delivery">
						<div class="radio-circle">
							<div class="radio-circle-inner"></div>
						</div>
						<label for="delivery">快递配送</label>
					</div>
					<div class="option" id="pickup">
						<div class="radio-circle">
							<div class="radio-circle-inner"></div>
						</div>
						<label for="pickup">门店自提</label>
					</div>
				</div>

				<script>
					document.addEventListener('DOMContentLoaded', function() {
						var options = document.querySelectorAll('.option');

						options.forEach(function(option) {
							option.addEventListener('click', function() {
								options.forEach(function(opt) {
									opt.classList.remove('selected');
								});
								option.classList.add('selected');
							});
						});
					});
				</script>

				<p style="font-size: 15px; margin: 5px 20px 0px 0px">配送至:
					<label for="cities">选择城市:</label>
					<select id="cities" class="dropdown">
						<option value="beijing">北京</option>
						<option value="shanghai">上海</option>
						<option value="guangzhou">广州</option>
						<option value="shenzhen">深圳</option>
						<option value="tianjin">天津</option>
						<option value="chongqing">重庆</option>
						<option value="hangzhou">杭州</option>
						<option value="nanjing">南京</option>
						<option value="suzhou">苏州</option>
						<option value="chengdu">成都</option>
						<option value="wuhan">武汉</option>
					</select>
				</p>

				<p style="font-size: 15px; margin: 18px 35px 0px 0px">颜色选择:<br />
					<img src="黑色.png" alt="可点击图片1" width="40px" height="40px" class="clickableImage"
						style="margin: 18px 10px 0px 10px">
					<img src="红色.png" alt="可点击图片2" width="40px" height="40px" class="clickableImage"
						style="margin: 18px 10px 0px 10px">
					<img src="橙色.png" alt="可点击图片3" width="40px" height="40px" class="clickableImage"
						style="margin: 18px 10px 0px 10px">
					<img src="蓝色.png" alt="可点击图片4" width="40px" height="40px" class="clickableImage"
						style="margin: 18px 10px 0px 10px">
					<img src="灰色.png" alt="可点击图片5" width="40px" height="40px" class="clickableImage"
						style="margin: 18px 10px 0px 10px">

					<script>
						document.addEventListener('DOMContentLoaded', function() {
							var images = document.querySelectorAll('.clickableImage');

							images.forEach(function(image) {
								image.addEventListener('click', function() {
									// 移除所有图片的选中状态
									images.forEach(function(img) {
										img.classList.remove('selected');
									});
									// 给当前点击的图片添加选中状态
									image.classList.add('selected');
								});
							});
						});
					</script>
				</p><br />

				<p style="font-size: 15px; margin: 0px 35px 0px 0px">尺码选择:
				<div class="size-container">
					<button class="size-button" data-size="M">M</button>
					<button class="size-button" data-size="L">L</button>
					<button class="size-button" data-size="XL">XL</button>
					<button class="size-button" data-size="XXL">XXL</button>
					<button class="size-button" data-size="XXXL">XXXL</button>
				</div>

				<script>
					document.addEventListener('DOMContentLoaded', function() {
						var buttons = document.querySelectorAll('.size-button');

						buttons.forEach(function(button) {
							button.addEventListener('click', function() {
								buttons.forEach(function(btn) {
									btn.classList.remove('selected-s');
								});
								button.classList.add('selected-s');
							});
						});
					});
				</script>
				</p>
				<p style="font-size: 15px; margin: 5px 35px 0px 0px">购买数量:
				<div class="quantity-container">
					<span class="quantity-label">数量:</span>
					<button class="quantity-button" id="decrease">-</button>
					<input type="number" id="quantity" class="quantity-input" value="1" min="1">
					<button class="quantity-button" id="increase">+</button>
					<span class="stock-status">库存充足</span>
				</div>

				<script>
					document.addEventListener('DOMContentLoaded', function() {
						var decreaseButton = document.getElementById('decrease');
						var increaseButton = document.getElementById('increase');
						var quantityInput = document.getElementById('quantity');

						decreaseButton.addEventListener('click', function() {
							var currentValue = parseInt(quantityInput.value);
							if (currentValue > 1) {
								quantityInput.value = currentValue - 1;
							}
						});

						increaseButton.addEventListener('click', function() {
							var currentValue = parseInt(quantityInput.value);
							quantityInput.value = currentValue + 1;
						});

						quantityInput.addEventListener('input', function() {
							if (quantityInput.value < 1) {
								quantityInput.value = 1;
							}
						});
					});
				</script>
				</p>
				<div class="button-container">
					<a href="about:blank" class="buy-now">立即购买</a>
					<a href="about:blank" class="add-to-cart">
						<span class="icon">🛒</span> 添加至购物车
					</a>
				</div>
			</div>
		</div>

		<div class="bottom">

		</div>

	</body>
</html>
