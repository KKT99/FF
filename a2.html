<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潮流男装</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 150px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        .head img {
            margin-right: 20px;
        }
        .head b {
            margin: 0 25px;
            font-size: 20px;
        }
        .box {
            display: flex;
            align-items: center;
        }
        .box input {
            border: 1px solid #ccc;
            padding: 12px;
            margin-right: 10px;
            font-size: 16px;
        }
        .box .button {
            border: 5px outset;
            padding: 6px 8px;
            background-color: #CBF9DD;
            cursor: pointer;
            font-size: 16px;
        }
        .middle {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 35px 0;
        }
        .left, .right {
            margin: 0 20px;
        }
        .left img {
            max-width: 100%;
            height: auto;
        }
        .right {
            max-width: 650px;
        }
        .right h2 {
            font-size: 24px;
        }
        .right p {
            font-size: 15px;
            margin: 10px 0;
        }
        .right hr {
            margin: 10px 0;
        }
        .option-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .option {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 20px;
        }
        .radio-circle {
            height: 15px;
            width: 15px;
            border: 1px solid #000;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .selected .radio-circle {
            background-color: #000;
        }
        .radio-circle-inner {
            height: 5px;
            width: 5px;
            border-radius: 50%;
            background-color: #fff;
        }
        .dropdown {
            width: 150px;
            padding: 5px;
            font-size: 16px;
        }
        .clickableImage {
            cursor: pointer;
            transition: border 0.3s;
            border: 2px solid transparent;
        }
        .selected {
            border: 2px solid #000;
        }
        .size-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .size-button {
            padding: 5px 20px;
            font-size: 16px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .selected-s {
            background-color: #000;
            color: #fff;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-top: 20px;
        }
        .quantity-label {
            margin-right: 10px;
        }
        .quantity-button {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            background-color: #fff;
            text-align: center;
            line-height: 38px;
            cursor: pointer;
            user-select: none;
            font-size: 20px;
        }
        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 0 10px;
        }
        .stock-status {
            margin-left: 10px;
            color: #999;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .buy-now,
        .add-to-cart {
            width: 180px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid red;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .buy-now {
            background-color: white;
            color: red;
        }
        .buy-now:hover {
            background-color: #ffe5e5;
        }
        .add-to-cart {
            background-color: red;
            color: white;
        }
        .add-to-cart:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="head">
        <img src="logo.png" alt="logo" width="50px" height="50px">
        <b>女装</b>
        <b>男装</b>
        <b>童装</b>
        <b>婴幼儿装</b>
        <div class="box">
            <input type="text" class="input" placeholder="请输入商品">
            <button class="button" onclick="window.location.href='about:blank';">搜索</button>
        </div>
    </div>
    <div class="middle">
        <div class="left">
            <img src="1.jpg" alt="男装">
        </div>
        <div class="right">
            <h2>男装 男士冲锋衣/3D CUT防晒衣 #459585</h2>
            <p><b style="font-size: 40px">¥18900.00</b></p>
            <p style="text-align: right; color: red;">价格十年内最低</p>
            <hr>
            <p>活动：<b style="color: red;">满十万送20 (每天限购一次)</b></p>
            <p>配送方式：</p>
            <div class="option-container">
                <div class="option" id="delivery">
                    <div class="radio-circle">
                        <div class="radio-circle-inner"></div>
                    </div>
                    <label for="delivery">快递配送</label>
                </div>
                <div class="option" id="pickup">
                    <div class="radio-circle">
                        <div class="radio-circle-inner"></div>
                    </div>
                    <label for="pickup">门店自提</label>
                </div>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var options = document.querySelectorAll('.option');
                    options.forEach(function(option) {
                        option.addEventListener('click', function() {
                            options.forEach(function(opt) {
                                opt.classList.remove('selected');
                            });
                            option.classList.add('selected');
                        });
                    });
                });
            </script>
            <p>配送至:
                <label for="cities">选择城市:</label>
                <select id="cities" class="dropdown">
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="guangzhou">广州</option>
                    <option value="shenzhen">深圳</option>
                    <option value="tianjin">天津</option>
                    <option value="chongqing">重庆</option>
                </select>
            </p>
            <p>颜色:
                <img src="https://via.placeholder.com/50/000000/FFFFFF/?text=黑色" class="clickableImage" alt="black">
                <img src="https://via.placeholder.com/50/FF0000/FFFFFF/?text=红色" class="clickableImage" alt="red">
                <img src="https://via.placeholder.com/50/0000FF/FFFFFF/?text=蓝色" class="clickableImage" alt="blue">
                <img src="https://via.placeholder.com/50/00FF00/FFFFFF/?text=绿色" class="clickableImage" alt="green">
            </p>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var images = document.querySelectorAll('.clickableImage');
                    images.forEach(function(image) {
                        image.addEventListener('click', function() {
                            images.forEach(function(img) {
                                img.classList.remove('selected');
                            });
                            image.classList.add('selected');
                        });
                    });
                });
            </script>
            <div class="size-container">
                <div class="size-button">S</div>
                <div class="size-button">M</div>
                <div class="size-button">L</div>
                <div class="size-button">XL</div>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var sizeButtons = document.querySelectorAll('.size-button');
                    sizeButtons.forEach(function(button) {
                        button.addEventListener('click', function() {
                            sizeButtons.forEach(function(btn) {
                                btn.classList.remove('selected-s');
                            });
                            button.classList.add('selected-s');
                        });
                    });
                });
            </script>
            <div class="quantity-container">
                <span class="quantity-label">数量：</span>
                <div class="quantity-button" onclick="decreaseQuantity()">-</div>
                <input type="text" class="quantity-input" id="quantity" value="1">
                <div class="quantity-button" onclick="increaseQuantity()">+</div>
                <span class="stock-status">库存充足</span>
            </div>
            <script>
                function decreaseQuantity() {
                    var quantityInput = document.getElementById('quantity');
                    var currentQuantity = parseInt(quantityInput.value);
                    if (currentQuantity > 1) {
                        quantityInput.value = currentQuantity - 1;
                    }
                }
                function increaseQuantity() {
                    var quantityInput = document.getElementById('quantity');
                    var currentQuantity = parseInt(quantityInput.value);
                    quantityInput.value = currentQuantity + 1;
                }
            </script>
            <div class="button-container">
                <a class="buy-now" href="checkout.html">立即购买</a>
                <a class="add-to-cart" href="cart.html">加入购物车</a>
            </div>
        </div>
    </div>
</body>
</html>
